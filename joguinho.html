<html>

	<head>	
	
		<title>
			Joguinho...
		</title>
		
	<head>
	
	<body>
		
	
		<canvas id="gameCanvas" width="800" height="600"></canvas>
		
		
		
		<script>
		//declarando variaveis de canvas
		var canvas;
		var canvasContext;
		
		//declarando variaveis para a bola
		var bolaX = 395;
		var bolaY = 295;
		
		//declarando variavel para controle de FPS
		var framesPorSegundo =120;
		
		window.onload = function()
		{
			//testando console
			console.log("Carregando jogo");
			
			//setando canvas pelo id 
			canvas = document.getElementById('gameCanvas');
			
			//setando tipo de canvas
			canvasContext = canvas.getContext('2d');
			
			//desenhando tela pela funcao desenhaNaTela com intervalo de 10 ..   (1000 = 1seg)
			setInterval(desenhaNaTela, 1000/framesPorSegundo);
			
		}
		
		function desenhaNaTela()
		{			
		
			//teste bola movimento em x e y
			bolaX = bolaX + 1;
			bolaY = bolaY - 1;
			
			//desenhando fundo preto
			canvasContext.fillStyle = 'black';
			canvasContext.fillRect(0,0,canvas.width,canvas.height);
			
			//desenhando linha divvisoria do campo dos jogadores
			canvasContext.fillStyle = 'green';
			canvasContext.fillRect(400,0,1,canvas.height);
			
			//desenhando a "bola"
			canvasContext.fillStyle = 'white';
			canvasContext.fillRect(bolaX,bolaY,10,10);
		}
		</script>
		
	</body>

</html>
